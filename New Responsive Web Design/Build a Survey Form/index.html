<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DC Comics Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">DC Comics Survey Form</h1>
        <p>DC Comics Survey!</p>
        <form id="survey-form">
            <fieldset>
                <label for="name">
                    Enter Your Name: <input type="text" id="name" required>
                </label>
                <label for="email">
                    Enter Your Email Address: <input type="text" id="email" required>
                </label>
                <label for="number">
                    Enter Your Age: <input type="number" id="number" required>
                </label>
            </fieldset>
        </form> 
    </body>
</html>
